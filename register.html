<body>
    <header>
        <div class="logo">
        <a href="register.html">logo</a>
        </div>
    </header>
    <main>
        <section class="sign-in">
            <h2>sign up</h2>
            <p class="alraedy-user">
                if you already  have an account you can <a href="index.html">login here</a>
            </p>

            <div class="form">
                <form action="#">
                
                    <label for="mail">email</label>
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="mail" placeholder="enter your e-mail" autofocus>
                </div>

                    <label for="user-name">user name</label>
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user name" id="user-name" placeholder="enter your user name" autofocus>
                </div>

                <label for="password">password</label>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="enter your password">
                </div>

                <label for="confirm-password">confirm password</label>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password">
                </div>
                
                <input type="submit" value="register" class="button">
            </form>
            </div>

            </div>

        </section>
        <section class="bg">
            <h2>
               login in to lorem
            </h2>

        </section>
