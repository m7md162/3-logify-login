<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/styles/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b9a8625dd7.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <div class="logo">
        <a href="index.html">logo</a>
        </div>
    </header>
    <main>
        <section class="sign-in">
            <h2>sign in</h2>
            <p class="new-user">
                if you don't have an account you can <a href="register.html">register here</a>
            </p>

            <form action="#">
                
                    <label for="mail">email</label>
                <div class="mail"></div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="mail" placeholder="enter your e-mail" autofocus>
                </div>
                <label for="paseeword">password</label>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="enter your password">
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="check" >
                    <label for="check">remember me</label>
                    <a href="#">forgot password ?</a>

                </div>
                <input type="submit" value="login" class="button">
            </form>
            <div class="links">
                <p>or continue with</p>
                <div class="links-icon">
                    <img src="assets/images/icons/Facebook.png" alt="face book logo">
                    <img src="assets/images/icons/apple.png" alt="apple logo">
                    <img src="assets/images/icons/google.png" alt="google logo">
                </div>

            </div>

        </section>
        <section class="bg">
            <img src="assets/images/back-ground.png" alt="back-ground image">
        </section>
    </main>
</body>
</html>
